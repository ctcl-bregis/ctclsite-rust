<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }}</title>
        <meta property="og:title" content="{{ title }}">
        <meta property="og:type" content="website">
        <meta property="og:url" content="{{ url|safe }}">
        <meta property="og:image" content="{{ favicon|safe }}">{% if desc and desc != "" %}
        <meta property="og:description" content="{{ desc }} - CTCL">
        <meta name="description" content="{{ desc }} - CTCL">{% endif %}
        <meta property="og:site_name" content="CTCL">
        <meta property="og:locale" content="en_US">
        <meta content="{{ themecolor }}" data-react-helmet="true" name="theme-color">
        <meta name="generator" content="CTCL Website Backend">
        <meta name="author" content="CTCL">
        <link rel="icon" type="image/x-icon" href="{{ favicon|safe }}">
        <link rel="stylesheet" href="/static/{{ themename }}.css">{% if js %}
        <script>
            // Message for anyone looking at the JS logs
            console.log("Hello there!\n Want to learn more about how this website was made? Check out https://ctcl-tech.com/projects/ctclsite/");
        </script>
        <script type="module" src="/static/common.js"></script>
        <script type="module" src="/static/clientinfo.js"></script>{% endif %}
    </head>
    <body>{% if navbar %}
{% include "navbar.html" %}{% endif %}
