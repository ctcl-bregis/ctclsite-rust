{% include "header.html" %}
    {% for catid, cat in menu %}
    <section id="{{ catid }}" class="section-{{ cat.theme }}">
        <h2>{{ cat.title }}</h2>
        <p>{{ cat.desc }}</p>
        {% for subpageid, subpage in cat.subpages %}
        <a class="pagebutton section-{{ subpage.theme }}" href="{{ subpageid }}/">
            <span class="pagebutton-title">{{ subpage.title }}</span>
            <span class="pagebutton-desc">{{ subpage.desc }}</span>
            {% if subpage.icon %}<img class="pagebutton-img" src="{{ subpage.icon }}"{% if subpage.icontitle %} title="{{ subpage.icontitle }}"{% endif %}>{% endif %}
        </a>
        {% endfor %}
    </section>
    {% endfor %}
{% include "footer.html" %}
