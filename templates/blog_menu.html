{% include "header.html" %}
    <h1 class="center pix">Blog Posts</h1>
    <hr>{% for key, value in posts %}{% if value.content != "" %}
    <section class="buttonsection theme-{{ value.theme }}">{% if value.icon == "" %}{% else %}
        <img src="{{ value.icon }}" title="{{ value.icontitle }}">{% endif %}
        <a href="{{ key }}/"><h2>{{ value.title }}</h2></a>
        <p class="buttonsectioninfo">Date: {{ value.date }} - Category: {{ value.cat }}</p>
        <p class="buttonsectiondesc">{{ value.desc }}</p>
    </section>{% endif %}{% endfor %}
    <hr>
{% include "footer.html" %}
